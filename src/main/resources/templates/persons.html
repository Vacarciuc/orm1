<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>email</th>
    </tr>
    <tr th:each = "p : ${personList}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.username}"></td>
        <td th:text="${p.email}"></td>
    </tr>
</table>
</body>
</html>
